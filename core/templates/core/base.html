<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>{% block title %}MedPronto{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen text-gray-800">

  <!-- Fundo com imagem e overlay CLARO -->
  <div class="absolute inset-0 z-0">
    <img src="{% static 'core/img/bg1.png' %}" alt="Fundo" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-b from-white/80 via-white/60 to-white/30"></div>
  </div>

  <div class="relative z-10 flex flex-col min-h-screen">

    <!-- Navbar clara com responsividade -->
    <nav class="bg-white/80 backdrop-blur-sm shadow-sm px-6 py-4">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-3">
          <img src="{% static 'core/img/logo.png' %}" alt="Logo MedPronto" class="h-9 w-9">
          <span class="text-xl font-semibold text-blue-700 drop-shadow-sm">MedPronto</span>
        </div>
        <div class="hidden md:flex space-x-4 text-sm font-medium">
          <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-700">Início</a>
          <a href="{% url 'especialidades' %}" class="text-gray-700 hover:text-blue-700">Especialidades</a>
          <a href="{% url 'agendar' %}" class="text-gray-700 hover:text-blue-700">Agendar</a>
          <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-700">Login</a>
        </div>
        <button id="menuToggle" class="md:hidden text-blue-700 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <div id="mobileMenu" class="md:hidden hidden flex-col mt-4 space-y-2 text-sm font-medium px-4">
        <a href="{% url 'home' %}" class="block text-gray-700 hover:text-blue-700">Início</a>
        <a href="{% url 'especialidades' %}" class="block text-gray-700 hover:text-blue-700">Especialidades</a>
        <a href="{% url 'agendar' %}" class="block text-gray-700 hover:text-blue-700">Agendar</a>
        <a href="{% url 'login' %}" class="block text-gray-700 hover:text-blue-700">Login</a>
      </div>
    </nav>

    <!-- Conteúdo -->
    <main class="flex-1 px-6 py-10 max-w-4xl mx-auto">
      {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-white/70 text-center text-gray-600 text-sm py-4 border-t border-gray-200">
      © 2025 MedPronto. Todos os direitos reservados.
    </footer>
  </div>

  <!-- Script para toggle do menu mobile -->
  <script>
    const toggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
