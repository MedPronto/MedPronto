{% extends 'core/base.html' %}
{% block title %}Agendar Consulta - MedPronto{% endblock %}
{% block content %}
<section class="text-center max-w-xl mx-auto">
  <h1 class="text-3xl font-bold text-blue-700 mb-6">Agende sua Consulta</h1>
  <p class="text-gray-600 mb-6">Preencha as informações abaixo para encontrar um horário ideal.</p>
  <form class="bg-white/80 rounded-lg shadow p-6 space-y-4">
    <input type="text" placeholder="Nome completo" class="w-full px-4 py-2 border rounded-md">
    <input type="email" placeholder="E-mail" class="w-full px-4 py-2 border rounded-md">
    <select class="w-full px-4 py-2 border rounded-md">
      <option>Escolha uma especialidade</option>
      <option>Clínico Geral</option>
      <option>Pediatria</option>
      <option>Ginecologia</option>
    </select>
    <input type="date" class="w-full px-4 py-2 border rounded-md">
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Confirmar Agendamento</button>
  </form>
</section>
{% endblock %}
